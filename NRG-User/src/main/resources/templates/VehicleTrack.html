<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:replace="fragments/commonCss :: commonCss" />
<link th:href="@{/css/assets/VehicleTrack.css}" rel="stylesheet"></link>
</head>

<body>
	<div th:replace="fragments/header :: header"></div>
	<section id="main-content">
		<section class="wrapper">
			<!--overview start-->
			<ol class="breadcrumb vehicletrackform">
				<div class="row">
					<div class="col-lg-3">
						<li><b>Vehicle No:</b>&nbsp; <select id="vehicleId" class="selectpicker">
						</select></li>
					</div>
					<div class="col-lg-3">
						<div class="form-group">
							<div class='input-group date' id='datetimepicker6'>
								<input type='text' class="form-control" /> <span
									class="input-group-addon"> <span
									class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
					</div>
					<div class="col-lg-3">
						<div class="form-group">
							<div class='input-group date' id='datetimepicker7'>
								<input type='text' class="form-control" /> <span
									class="input-group-addon"> <span
									class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
					</div>
					<div class="col-lg-3">
			<div class="row">
				<div class="col-lg-12">
					<ol class="breadcrumb">
						<li><b>Vehicle No:</b>&nbsp;
						<select id="vehicleId">
        				 </select>
						</li>
						<li><b>startDate</b>&nbsp;<input type="text" id="startDate"></li>
						<li><b>endDate</b>&nbsp;<input type="text" id="endDate"></li>
						<li><input type="submit" id="submit"></li>
					</ol>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div id="directions-panel"></div>
				</div>
			</div>
			<div id="map" style="width: 100%; height: 611px;"></div>
		</section>
	</section>
	<div th:replace="fragments/footer :: footer"></div>
	<!-- JS Paths -->
	<div th:replace="fragments/commonJs :: commonJs"></div>
	<script th:src="@{/js/assets/vehicleTrack.js}"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTlhEyIB0wJDgigqwoVyA8LAVCET5KyCU&callback=initMap"></script>

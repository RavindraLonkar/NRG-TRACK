<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:replace="fragments/commonCss :: commonCss" />
<link th:href="@{/css/assets/VehicleTrack.css}" rel="stylesheet"></link>
</head>

<body>
	<div th:replace="fragments/header :: header"></div>
	<section id="main-content">
		<section class="wrapper">
			<!--overview start-->
			<ol class="breadcrumb vehicletrackform">
				<div class="row">
					<div class="">
						<label class="col-lg-1 control-label"><b>Vehicle No:</b></label>
						<div class="col-lg-3">
							<select class="form-control m-bot15" id="vehicleId"
								name="vehicleId" style="cursor: pointer"><option
									value="0">--Select--</option></select>
						</div>
					</div>
					<div class="">
						<div class="col-lg-2">
							<div class='input-group date' id='datetimepicker6'>
								<input type='text' class="form-control" /> <span
									class="input-group-addon"> <span
									class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
					</div>
					<div class="">
						<div class="col-lg-2">
							<div class='input-group date' id='datetimepicker7'>
								<input type='text' class="form-control" /> <span
									class="input-group-addon"> <span
									class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
					</div>
					<div class="">
						<div class="col-lg-2">
							<button class="btn btn-primary" id="vehicletrack" type="button">Submit</button>
						</div>
					</div>
				</div>
			</ol>
			<div class="row">
				<div class="col-lg-12">
					<div id="directions-panel"></div>
				</div>
			</div>
			<div id="map" style="width: 100%; height: 611px;"></div>
		</section>
	</section>
	<div th:replace="fragments/footer :: footer"></div>
	<!-- JS Paths -->
	<div th:replace="fragments/commonJs :: commonJs"></div>
	<script th:src="@{/js/assets/vehicleTrack.js}"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTlhEyIB0wJDgigqwoVyA8LAVCET5KyCU&callback=initMap"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:replace="fragments/commonCss :: commonCss" />
<link th:href="@{/css/assets/VehicleTrack.css}" rel="stylesheet"></link>
</head>

<body>

	<div th:replace="fragments/header :: header"></div>

	<section id="main-content">
		<section class="wrapper">
			<!--overview start-->
			<div class="row">
				<div class="col-lg-12">
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i>Home</li>
						<li><i class="icon_pin"></i>Fuel Monitor</li>
					</ol>
				</div>
			</div>
			<ol class="breadcrumb vehicletrackform">
				<div class="row">
					<div class="col-md-4">
						<label class="col-lg-2 control-label"><b>Vehicle:</b></label>
						<div class="col-lg-10">
							<select class="form-control m-bot15" id="vehicleId"
								name="vehicleId" style="cursor: pointer"><option
									value="0">--Select--</option></select> <label class="help-block"
								id="vehicleId_error"></label>
						</div>

					</div>
					<div class="col-md-3">
						<div class="col-lg-12">
							<div class='input-group date' id='vehicleTrackDate'>
								<input type='text' class="form-control" id='trackDate' readonly  /> <span
									class="input-group-addon"> <span
									class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
							<label class="help-block" id="trackDate_error"></label>
						</div>
					</div>
					<div class="col-md-1">
						<div class="col-lg-12">
							<button class="btn btn-primary" id="submit" type="button">Submit</button>
						</div>
					</div>
				</div>

			</ol>
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
					<div class="info-box blue-bg">
						<div class="title">Location</div>
						<i class="icon_pin"></i>
						<div class="position"></div>
					</div>
					<!--/.info-box-->
				</div>
				<!--/.col-->
				<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
					<div class="info-box red-bg">
						<div class="title">Fuel Details</div>
						<i class="icon_bag_alt"></i>
						<div class="fueldetail"></div>
					</div>
					<!--/.info-box-->
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2>
								<i class="fa fa-map-marker red"></i><strong>Vehicle
									Position</strong>
							</h2>
						</div>
						<div class="panel-body-map">
							<div id="map" style="width: 100%;"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</section>
	<div th:replace="fragments/footer :: footer"></div>
	<!-- JS Paths -->
	<div th:replace="fragments/commonJs :: commonJs"></div>
	<script th:src="@{/js/assets/fuelmonitor.js}"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDtmeGiPrS6fswP9UAWgWhteGqyNJIdLc&libraries=places&callback=myMap"></script>
</body>
</html>

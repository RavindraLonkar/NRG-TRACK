<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:replace="fragments/commonCss :: commonCss" />
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12">
					<ol class="breadcrumb">
						<li><i class="fa fa-user-md"></i>Profile</li>
					</ol>
				</div>
			</div>
			<!-- page start-->
			<div class="row">
				<div class="col-lg-12">
					<section class="panel">
						<div class="panel-body">
							<div class="tab-content">
								<!-- edit-profile -->
								<div id="edit-profile" class="tab-pane active">
									<section class="panel">
										<div class="panel-body bio-graph-info">
											<form class="form-horizontal" role="form">
												<div class="row form-group">
													<h1>Profile Photo</h1>
													<div class="col-md-2 col-sm-12 col-xs-12">
														<span class="profile-ava"> <img alt=""
															src="/NRG-User/img/user_profile.png"> <img
															name="cancel" id="image_click" onClick=""
															class="edit-photo img-responsive center-block pencil-edit"
															src="/NRG-User/img/icons/user_change_icon.png"> <img
															name="removePhoto" id="image_click1"
															onClick="cancelLogo(0)"
															class="edit-photo img-responsive center-block pencil-edit-remove"
															src="/NRG-User/img/icons/user_cross_icon.png">
														</span>
													</div>
													<div class="col-md-10"></div>
													<div class="col-md-12"></div>
													<div class="col-md-6 col-xs-12 col-sm-6"
														style="display: none !important;">
														<input type="file" name="image" id="file_click"
															style="width: 235px;">
													</div>
												</div>
												<div class="row">
													<h1>Profile Info</h1>
													<div class="col-md-6">
														<div class="form-group">
															<label class="col-lg-2 control-label">Salutation</label>
															<div class="col-lg-6">
																<select class="form-control m-bot15" id="salutationId"
																	name="salutationId" style="cursor: pointer"><option
																		value="0">--Select--</select>
															</div>
														</div>
														<div class="form-group">
															<label class="col-lg-2 control-label">First Name</label>
															<div class="col-lg-8">
																<input type="text" class="form-control" id="firstname"
																	placeholder=" ">
															</div>
														</div>
														<div class="form-group">
															<label class="col-lg-2 control-label">Middle Name</label>
															<div class="col-lg-8">
																<input type="text" class="form-control" id="lastname"
																	placeholder=" ">
															</div>
														</div>
														<div class="form-group">
															<label class="col-lg-2 control-label">Last Name</label>
															<div class="col-lg-8">
																<input type="text" class="form-control" id="middlename"
																	placeholder=" ">
															</div>
														</div>
														<div class="form-group">
															<label class="col-lg-2 control-label">Gender</label>
															<div class="col-lg-6">
																<select class="form-control m-bot15" id="gender"
																	name="gender" style="cursor: pointer"><option
																		value="0">--Select--</select>
															</div>
														</div>
														<div class="form-group">
															<label class="col-lg-2 control-label">Contact No</label>
															<div class="col-lg-8">
																<input type="text" class="form-control"
																	id="contactmobile" placeholder=" ">
															</div>
														</div>
														<div class="form-group">
															<label class="col-lg-2 control-label">Alternate
																Contact No</label>
															<div class="col-lg-8">
																<input type="text" class="form-control"
																	id="contactmobile2" placeholder=" ">
															</div>
														</div>
														<div class="form-group">
															<label class="col-lg-2 control-label">Birth Date</label>
															<div class="col-lg-8">
																<input type="text" class="form-control" id="dob"
																	placeholder=" ">
															</div>
														</div>
														<div class="form-group">
															<label class="col-lg-2 control-label">Alternate
																Email</label>
															<div class="col-lg-8">
																<input type="text" class="form-control" id="email"
																	placeholder=" ">
															</div>
														</div>
													</div>
												</div>
												<div class="form-group">
													<div class="col-lg-offset-2 col-lg-10">
														<button type="submit" class="btn btn-primary">Save</button>
														<button type="button" class="btn btn-danger">Cancel</button>
													</div>
												</div>
											</form>
										</div>
									</section>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</section>
	</section>

	<div th:replace="fragments/footer :: footer"></div>
	<div th:replace="fragments/commonJs :: commonJs"></div>
	<script th:src="@{/js/assets/user-profile.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:replace="fragments/commonCss :: commonCss" />
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12">
					<ol class="breadcrumb">
						<li><i class="fa fa-user-md"></i>Profile</li>
					</ol>
				</div>
			</div>
			<!-- page start-->
			<div class="row">
				<div class="col-lg-12">
					<section class="panel">
						<div class="panel-body">
							<div class="tab-content">
								<!-- edit-profile -->
								<div id="edit-profile" class="tab-pane active">
									<section class="panel">
										<div class="panel-body bio-graph-info">
											<h1>Profile Info</h1>
											<form class="form-horizontal" role="form">
												<div class="form-group">
													<label class="col-lg-2 control-label">First Name</label>
													<div class="col-lg-6">
														<input type="text" class="form-control" id="firstname"
															placeholder=" ">
													</div>
												</div>
												<div class="form-group">
													<label class="col-lg-2 control-label">Middle Name</label>
													<div class="col-lg-6">
														<input type="text" class="form-control" id="lastname"
															placeholder=" ">
													</div>
												</div>
												<div class="form-group">
													<label class="col-lg-2 control-label">Last Name</label>
													<div class="col-lg-6">
														<input type="text" class="form-control" id="middlename"
															placeholder=" ">
													</div>
												</div>
												<div class="form-group">
													<label class="col-lg-2 control-label">Birthday</label>
													<div class="col-lg-6">
														<input type="text" class="form-control" id="dob"
															placeholder=" ">
													</div>
												</div>
												<div class="form-group">
													<label class="col-lg-2 control-label">Alternate Email</label>
													<div class="col-lg-6">
														<input type="text" class="form-control" id="email"
															placeholder=" ">
													</div>
												</div>
												<div class="form-group">
													<label class="col-lg-2 control-label">Contact No</label>
													<div class="col-lg-6">
														<input type="text" class="form-control" id="contactmobile2"
															placeholder=" ">
													</div>
												</div>
												<div class="form-group">
													<div class="col-lg-offset-2 col-lg-10">
														<button type="submit" class="btn btn-primary">Save</button>
														<button type="button" class="btn btn-danger">Cancel</button>
													</div>
												</div>
											</form>
										</div>
									</section>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</section>
	</section>

	<div th:replace="fragments/footer :: footer"></div>
	<div th:replace="fragments/commonJs :: commonJs"></div>
</body>
</html>

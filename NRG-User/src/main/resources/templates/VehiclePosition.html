<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:replace="fragments/commonCss :: commonCss" />
</head>

<body>

	<div th:replace="fragments/header :: header"></div>

	<section id="main-content">
		<section class="wrapper">
			<!--overview start-->
			<div class="row">
				<div class="col-lg-12">					
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i>Home</li>
						<li><i class="fa fa-laptop"></i>Dashboard</li>
						<li><b>Vehicle No:</b>&nbsp; <select id="start">
								<option value="1234">1234</option>
								<option value="2345">2345</option>
								<option value="3456">3456</option>
								<option value="4567">4567</option>
						</select></li>
						<li><b>startDate</b>&nbsp;<input type="text" id="startDate"></li>
						<li><input type="submit" id="submit"></li>
					</ol>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div id="map"  style="width: 100%; height: 611px;"></div>
				</div>
			</div>

		</section>
	</section>	
	<div th:replace="fragments/footer :: footer"></div>
	
	<!-- JS Paths -->
	<div th:replace="fragments/commonJs :: commonJs"></div>
	<script th:src="@{/js/assets/VehiclePosition.js}"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTlhEyIB0wJDgigqwoVyA8LAVCET5KyCU&libraries=places&callback=myMap"></script>

</html>

# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url = jdbc:postgresql://localhost/NRG-DB
spring.datasource.username = postgres
spring.datasource.password = root@123
spring.datasource.driver = org.postgresql.Driver
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL9Dialect

server.port = 8080
spring.devtools.restart.additional-paths = files
spring.devtools.restart.exclude = static/**

#search multipart
spring.http.multipart.max-file-size=10MB
spring.http.multipart.max-request-size=10MB

#UploadFileFolderPath
file.upload.folderpath=D:\\Backup\\MyFiles\\

# ==============================================================
# = Spring Security / Queries for AuthenticationManagerBuilder  
# ==============================================================
spring.queries.users-query=select username, password, isactive from txn_user where username=?
spring.queries.roles-query=select u.username, r.rolename from txn_user u inner join mst_role r on(u.roleid=r.roleid) where u.username=?
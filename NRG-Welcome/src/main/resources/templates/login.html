<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template"></meta>
<meta name="author" content="GeeksLabs"></meta>
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal"></meta>
<link rel="shortcut icon" th:href="@{/img/favicon.png}"></link>

<title>login page</title>

<!-- Bootstrap CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
<!-- bootstrap theme -->
<link th:href="@{/css/bootstrap-theme.css}" rel="stylesheet"></link>
<!--external css-->
<!-- font icon -->
<link th:href="@{/css/elegant-icons-style.css}" rel="stylesheet"></link>
<link th:href="@{/css/font-awesome.css}" rel="stylesheet"></link>
<!-- Custom styles -->
<link th:href="@{/css/style.css}" rel="stylesheet"></link>
<link th:href="@{/css/style-responsive.css}" rel="stylesheet"></link>
<link rel="stylesheet" th:href="@{/css/bootstrap-dialog.min.css}"></link>
<script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-dialog.min.js}"></script>	
<script th:src="@{/js/assets/login.js}"></script>
<script th:src="@{/js/assets/forgot-password-validation.js}"></script>
<script type="text/javascript">
	passwordRequest();
</script>
</head>

<body class="login-img3-body">
	<div id="custom-bootstrap-menu" class="navbar" role="navigation">
		<div class="container">
			<div class="collapse navbar-collapse navbar-menubuilder">
				<ul class="nav navbar-nav navbar-right">
					<div class="login-wrap">
						<form th:action="@{/registration}" method="get">
							<button class="btn btn-info btn-lg btn-block "
								style="width: 240%;" type="Submit">Sign Up</button>
						</form>
					</div>
				</ul>
			</div>
		</div>
	</div>

	<div class="container">

		<form th:action="@{/login}" method="POST" class="login-form">
			<div class="login-wrap">
				<p class="login-img">
					<i class="icon_lock_alt"></i>
				</p>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_profile"></i></span>
					<input type="text" class="form-control" id="email" name="email"
						th:placeholder="Email" autofocus="true"></input>
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_key_alt"></i></span>
					<input type="password" th:placeholder="Password" id="password"
						name="password" class="form-control"></input>
				</div>
				<label class="checkbox"> <input type="checkbox"
					value="remember-me"> Remember me</input> <span class="pull-right">
						<a href="#" th:onclick="'javascript:passwordRequest();'">
							Forgot Password?</a>
				</span>
				</label>

				<button class="btn btn-lg btn-primary btn-block" name="Login"
					value="Login" type="Submit" th:text="Login"></button>
				<div align="center" th:if="${param.error}">
					<p style="font-size: 20; color: #FF1C19;">Email or Password
						invalid, please verify</p>
				</div>
			</div>
		</form>

		<div class="modal fade" id="forgotpass" role="dialog">
			<div class="modal-dialog">
				<div class="wrapper-popup">
					<!-- Modal content-->
					<div class="modal-content">
						<form class="login"
							id="emailIdForm" role="form">
							<div class="modal-body">
								<div class="input-group">

									<span class="input-group-addon"><i
										class="glyphicon glyphicon-envelope"></i></span> <input type="text"
										id="emailid" name="emailid" class="form-control"
										placeholder="Enter E-mail Address"></input>
								</div>
							</div>
							<div class="help-block hide forgot_margin" id="email_error"></div>							
							<div class="modal-footer">
								<div class="space-20"></div>
								<button class="btn btn-md btn-primary" id="Passwordrequest"
									type="button" th:text="Send"></button>
							</div>
						</form>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>

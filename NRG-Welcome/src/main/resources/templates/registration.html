<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template"></meta>
<meta name="author" content="GeeksLabs"></meta>
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal"></meta>
<link rel="shortcut icon" th:href="@{/img/favicon.png}"></link>

<title>Registration Form</title>

<!-- Bootstrap CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
<!-- bootstrap theme -->
<link th:href="@{/css/bootstrap-theme.css}" rel="stylesheet"></link>
<!--external css-->
<!-- font icon -->
<link th:href="@{/css/elegant-icons-style.css}" rel="stylesheet"></link>
<link th:href="@{/css/font-awesome.css}" rel="stylesheet"></link>
<!-- Custom styles -->
<link th:href="@{/css/style.css}" rel="stylesheet"></link>
<link th:href="@{/css/style-responsive.css}" rel="stylesheet"></link>
</head>

<body class="login-img3-body">
	<div id="custom-bootstrap-menu" class="navbar"
		role="navigation">
		<div class="container">
			<div class="collapse navbar-collapse navbar-menubuilder">
				<ul class="nav navbar-nav navbar-right">
					<div class="login-wrap">
						<form th:action="@{/login}" method="get">
								<button class="btn btn-info btn-lg btn-block "  style="width: 240%;" type="Submit">Login</button>
						</form>
					</div>
				</ul>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 text-center"></div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

			<form th:action="@{/registration}" method="POST" class="signup-form" th:object="${user}" role="form">
				<div class="login-wrap">
					<legend>
						Registration Form <i class="fa fa-pencil pull-right"></i>
					</legend>

					<div class="input-group">
						<span class="input-group-addon"><i class="icon_profile"></i></span>
						<input type="text" class="form-control" id="firstname"
							name="firstname" th:placeholder="firstname" autofocus="true"></input>
					</div>

					<div class="input-group">
						<span class="input-group-addon"><i class="icon_profile"></i></span>
						<input type="text" class="form-control" id="lastname"
							name="lastname" th:placeholder="lastname" autofocus="true"></input>
					</div>

					<div class="input-group">
						<span class="input-group-addon"><i class="icon_mail"></i></span> <input
							type="text" class="form-control" id="emailid" name="emailid"
							th:placeholder="email" th:field="*{emailid}" autofocus="true"></input>
							<label
								th:if="${#fields.hasErrors('emailid')}" th:errors="*{emailid}"
								class="validation-message"></label>
					</div>

					<div class="input-group">
						<span class="input-group-addon"><i class="icon_phone"></i></span>
						<input type="text" class="form-control" id="contactNo"
							name="contactNo" th:placeholder="contactNo" autofocus="true"></input>
					</div>

					<div class="input-group">
						<span class="input-group-addon"><i class="icon_lock-open"></i></span>
						<input type="text" class="form-control" id="password"
							name="password" th:placeholder="password" autofocus="true"></input>
					</div>

					<div class="input-group">
						<span class="input-group-addon"><i class="icon_lock-open"></i></span>
						<input type="text" class="form-control" id="confirmpassword"
							name="confirmpassword" th:placeholder="confirmpassword"
							autofocus="true"></input>
					</div>

					<button class="btn btn-lg btn-primary btn-block" name="SignUp"
						value="SignUp" type="Submit" th:text="SignUp"></button>
				</div>
			</form>
		</div>
		<!-- 	<form th:action="@{/login}" method="get" class="signup-link">
			<div class="login-wrap">
				<button class="btn btn-info btn-lg btn-block" type="Submit">Login</button>
			</div>
		</form> -->

	</div>
</body>
</html>

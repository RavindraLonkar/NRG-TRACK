<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template"></meta>
<meta name="author" content="GeeksLabs"></meta>
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal"></meta>
<link rel="shortcut icon" th:href="@{/img/favicon.png}"></link>

<title>Registration Form</title>

<!-- Bootstrap CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
<!-- bootstrap theme -->
<link th:href="@{/css/bootstrap-theme.css}" rel="stylesheet"></link>
<!--external css-->
<!-- font icon -->
<link th:href="@{/css/elegant-icons-style.css}" rel="stylesheet"></link>
<link th:href="@{/css/font-awesome.css}" rel="stylesheet"></link>
<!-- Custom styles -->
<link th:href="@{/css/style.css}" rel="stylesheet"></link>
<link th:href="@{/css/style-responsive.css}" rel="stylesheet"></link>
</head>

<body class="login-img3-body">

	<div class="container">

		<form th:action="@{/registration}" method="POST" class="login-form">
			<div class="login-wrap">

				<div class="input-group">
					<input type="text" class="form-control" id="username"
						name="username" th:placeholder="username" autofocus="true"></input>
				</div>
				<div class="input-group">
					<input type="password" th:placeholder="Password" id="password"
						name="password" class="form-control"></input>
				</div>

				<button class="btn btn-lg btn-primary btn-block" name="Add"
					value="Add" type="Submit" th:text="Add"></button>
			</div>
		</form>

		<form th:action="@{/login}" method="get" class="signup-link">
			<div class="login-wrap">
				<button class="btn btn-info btn-lg btn-block" type="Submit"
					name="Login" value="Login" th:text="Login"></button>
			</div>
		</form>

	</div>
</body>
</html>
